<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac Teo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main_container">
        <div class="msg_container hide">
            <p class="winner_msg">Winner</p>
            <button id="new_btn">New Game</button>
        </div>
       <div class="heading">
           <h1>TicTac Toe Game</h1>
           <p>Click on the boxes to play the game</p>
       </div>
        <div class="game_container">
            <div class="game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <button id="reset_btn">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
